<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Dictionary </title>
    <link  rel="stylesheet" href="DictionaryStyle.css">
    <script src="Dictionary.js"></script>
    
</head>
<body>
    <div class="header">
        <h1>DICTIONARY</h1>
        <h2>Enter a new word</h2>
        <form>
            <button type="button" onclick="checkWords()">Check word</button>
            <input type="text" id="checkWord" placeholder="Write here">
        </form><br>
        <form>
            <button type="button" onclick="addWords()">Click to add</button>
            <input type="text" id="addedWord" placeholder="Write here">
        </form><br><br>
        <h3 id="message"></h3>
    </div>
</body>
</html>
